        <script>
            ///電腦猜
            function generateComputerChoice() {
                const randomNum = Math.random()*3;
                let computerChoice = "";
                console.log(randomNum);
                if (0<=randomNum && randomNum<1) {
                    computerChoice = "剪刀";
                } else if (1<=randomNum && randomNum<2) {
                    computerChoice = "石頭";
                } else {
                    computerChoice = "布";
                }
                return computerChoice;
            }

            ///輸贏判斷
            function playGame(userChoice) {    //原本寫法: function playGame(userChoice, computerChoice)
                const computerChoice = generateComputerChoice();
                text = "你出" + userChoice + ",電腦出" + computerChoice
                if (userChoice === "剪刀" && computerChoice === "布" || userChoice === "石頭" && computerChoice === "剪刀" || userChoice === "布" && computerChoice === "石頭") {
                    alert(text + ",此局你獲勝");
                } else if (userChoice === computerChoice) {
                    alert(text + ",此局平手");
                } else {
                    alert(text + ",此局電腦獲勝");
                }
            }

        </script>
