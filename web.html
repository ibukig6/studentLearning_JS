<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <style>
            button {
                width: 100px;
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <!--當按下按鈕時，執行動作，我們就可以把 JS 的程式放到裡面，所以等下寫在 JS 的程式都可以放到這裡面-->
        <button onclick='alert("測試測試");'>
            按鈕
        </button>


        <br><br><br><a href="index.html">返回上一頁</a>
        
        <script>  // 1.這裡是撰寫JS程式的地方，如果沒有很多程式的話，可以直接以這種方式寫在html程式裡    2.在js裡，每一行結束都要打一個分號，讓程式知道這行已經結束了
            alert("測試測試");   //這行能讓網頁跳出一個提示框
            console.log(3+3);  //這行是把3+3的計算結果顯示在console裡面，按下f12即可看到
        </script>
    </body>
</html>
