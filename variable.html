<!DOCTYPE html>
<html>
    <head>
        <title>變數 variable</title>
    </head>
    <body>
        <br><br><br><a href="index.html">返回上一頁</a>
    
    
    <script>  
        //變數命名規則
        // 1.不能用保留字  ps: let
        // 2.開頭不能是數字
        // 3.不能用特殊符號 除了 $ _
        // 4.不能重複



        let name = "小伍";  //這個是創建一個變數的寫法
        let number = 3+2;   //ps:可直接放算式

        console.log(number);
        number = 4;   //只要變數存在，我們就可以不用再寫let，即可直接修改變數
        console.log(number);
        number = number + 2;
        console.log(number);

        console.log(name + "今年18歲");
        console.log(name + "超級帥");
        console.log(name + "170公分...以下");
    </script>
    </body>
</html>
